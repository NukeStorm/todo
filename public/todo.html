<body>
    <!-- todo 편집  modal -->
    <div id="edit_modal" class="modal hidden">
        <!-- Modal content -->
        <div class="modal-content">

            <span class="close"
                onclick="document.getElementById('edit_modal').classList.toggle('hidden')">&times;</span>
            <div class="form-add-todo">
                <textarea class="textarea-todo" name="content" placehold="입력"></textarea>
                <div class="form-btn-area">
                    <button class="edit-submit-btn">EDIT</button><button class="cancel-btn"
                        onclick="document.getElementById('edit_modal').classList.toggle('hidden')">CANCEL</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="header">
        <h3>Todo</h3>
        <h3>메뉴</h3>
    </nav>
    <div class="board">
    </div>
</body>
